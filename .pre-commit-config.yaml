repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.4.0
  hooks:
  - id: check-yaml
  - id: end-of-file-fixer
  - id: trailing-whitespace
  - id: check-shebang-scripts-are-executable
  - id: check-executables-have-shebangs
  - id: check-toml
- repo: https://github.com/psf/black
  rev: 23.7.0
  hooks:
  - id: black
